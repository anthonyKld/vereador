<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados do Formulário de Pesquisa</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            padding: 20px;
        }
        .chart-container {
            margin-bottom: 50px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Dados do Formulário de Pesquisa</h1>
        <div class="mb-3">
            <label for="csvFile" class="form-label">Selecione um arquivo CSV:</label>
            <input type="file" class="form-control" id="csvFile" accept=".csv">
        </div>
        <button id="generateChartBtn" class="btn btn-primary">Gerar Gráfico</button>
        <canvas id="graficoPesquisas" width="400" height="200" class="mt-4"></canvas>
        <div class="row" id="chartsContainer"></div>
    </div>

    <script src="script.js"></script>
    <script src="code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
